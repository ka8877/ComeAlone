<!doctype html>
<html lang="KO">
<head>
<title> </title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<style type="text/css">
.box1 .aa { width:200px; height:50px; border:1px solid gray; background-color:yellow; margin:20px; position:relative; }
.box1 .bb { width:100%; height:100%; border:1px solid gray; background-color:#ddf; }
.box1 .view { width:400px; height:200px; position:absolute; top:100%; left:0px; border:10px solid transparent; z-index:100; }
.pop1 { display:none; }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){

$(".box1 .aa").hover(function(){
     $(this).append("<div class='view'></div>");
     var num = $(this).index();
     $(".pop1 .bb").eq(num).clone().appendTo(".view",this);
},function(){
     $(".view",this).remove();
});



});
</script>


</head>
<body>



<div class="box1">
   <div class="aa">a</div>
   <div class="aa">b</div>
   <div class="aa">c</div>
</div>



<div class="pop1">
   <div class="bb"><a href="#">aaaaaaaa</a></div>
   <div class="bb"><a href="#">bbbbbbbb</a></div>
   <div class="bb"><a href="#">cccccccc</a></div>
</div>



</body>
</html>
